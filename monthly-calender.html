                    right: 'month,basicWeek,basicDay'

                // defaultDate: '2018-04-12',

                eventLimit: true,
                eventColor: '#0dc1c5',

                events: {
                    googleCalendarId: 'de83qd7m6ev79g3gh192phvuls@group.calendar.google.com',
                    className: 'gcal-event'
                }
            });

            calendar.render();
        });
    </script>
